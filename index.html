<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Converters</title>
  </head>
  <body>
    <section class="container">
      <h1>Converter</h1>
      <div class="converter">
        <div>
          <span>From: </span>
          <select id="convertFrom" class="converter__select"></select>
        </div>
        <br />
        <div>
          <span>To: </span>
          <select id="convertTo" class="converter__select"></select>
        </div>
        <input
          type="text"
          id="input"
          class="converter__input"
          placeholder="Enter number"
        />
        <button id="convert" class="converter__button">Convert</button>
      </div>
      <h2 id="result">Result:</h2>
    </section>

    <script src="app.js"></script>
  </body>
</html>
